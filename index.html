<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Search Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
      background: radial-gradient(circle at top, #1a002d, #000);
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff; }
      to   { text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff; }
    }

    .search-container {
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 50px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.6);
    }

    input {
      border: none;
      outline: none;
      padding: 10px 15px;
      border-radius: 30px;
      width: 300px;
      font-size: 1rem;
      background: transparent;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #00ffff;
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üåå Universal Search Portal üåç</h1>
  <div class="search-container">
    <input type="text" id="query" placeholder="Search anything in the universe...">
    <button onclick="searchGoogle()">Google</button>
    <button onclick="searchYouTube()">YouTube</button>
  </div>

  <script>
    // Star background
    for (let i = 0; i < 150; i++) {
      const star = document.createElement("div");
      star.className = "stars";
      star.style.top = Math.random() * window.innerHeight + "px";
      star.style.left = Math.random() * window.innerWidth + "px";
      star.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(star);
    }

    function searchGoogle() {
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
      }
    }

    function searchYouTube() {
      const query = document.getElementById("query").value;
      if (query.trim() !== "") {
        window.open("https://www.youtube.com/results?search_query=" + encodeURIComponent(query), "_blank");
      }
    }
  </script>
</body>
</html>
